let linkedByIndex = {};

d3.json("data.json", function(error, graph) {
  if (error) throw error;

  // Make object of all neighboring nodes.
  graph.links.forEach(function(d) {
	  linkedByIndex[d.source + ',' + d.target] = 1;
	  linkedByIndex[d.target + ',' + d.source] = 1;
  });

  // A function to test if two nodes are neighboring.
  function neighboring(a, b) {
	  return linkedByIndex[a.id + ',' + b.id];
  }

  // Linear scale for degree centrality.
var degreeSize = d3.scaleLinear()
    .domain([d3.min(graph.nodes, function(d) {return d.degree; }),d3.max(graph.nodes, function(d) {return d.degree; })])
    .range([10,75]);

// Collision detection based on degree centrality.
simulation.force("collide", d3.forceCollide().radius( function (d) { return degreeSize(d.degree); }));


var link = container.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links, function(d) { return d.source + ", " + d.target;})
    .enter().append("line")
    .attr('class', 'link')
    .call(zoom.transform, transform);;
let nodes = container.append("g")
    .selectAll("circle")
    .data(graph.nodes)
    .enter()
    .append("g")
    .attr("class", "nodes")
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended))
    
    .on("dblclick", function(d){
        window.open("https://twitter.com/" + d.author_handler + "/status/" + d.tweet_id, "_blank");
    });
        

let node = nodes.append("circle")
    .attr('r', function(d, i) { return d.degree ? degreeSize(d.degree) : 5; })
    // Color by group, a result of modularity calculation in NetworkX.
    .attr("fill", function(d) { return color(d.group); })
    .attr('class', 'node')
    .on('mouseover', function(d, i) {
        // Ternary operator restyles links and nodes if they are adjacent.
        d3.selectAll('.link').style('stroke-opacity', function (l) {
            return l.target == d || l.source == d ? 1 : 0.1;
        });
        d3.selectAll('.node').style('opacity', function (n) {
            return neighboring(d, n) ? 1 : 0.1;
        });
        d3.select(this).style('opacity', 1);
        toggle = 1;
    })
    .on('mouseout', function(d, i) {
        d3.selectAll('.link').style('stroke-opacity', '0.6');
        d3.selectAll('.node').style('opacity', '1');
        toggle = 0;
    });
let title = nodes.append("text")
    .attr("text-anchor", "middle")
    .attr("dy",0)
    .attr("dx", 0)
    .attr("color", "black")
    .style('pointer-events', 'none')
    .text(function(d) {
        if ("author_handler" in d){
            return d.author_handler
        }
        return d.id
    });



simulation
    .nodes(graph.nodes)
    .on("tick", ticked);

simulation.force("link")

function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
    title
        .attr("dx", function(d) { return d.x; })
        .attr("dy", function(d) { return d.y; });
}

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
// Zooming function translates the size of the svg container.
function zoomed() {
    if (container){
        container.attr("transform", "translate(" + d3.event.transform.x + ", " + d3.event.transform.y + ") scale(" + d3.event.transform.k + ")");
    }
}

// Search for nodes by making all unmatched nodes temporarily transparent.
function searchNodes() {
	var term = document.getElementById('searchTerm').value;
	var selected = container.selectAll('.node').filter(function (d, i) {
		return d.name.toLowerCase().search(term.toLowerCase()) == -1;
	});
	selected.style('opacity', '0');
	var link = container.selectAll('.link');
	link.style('stroke-opacity', '0');
	d3.selectAll('.node').transition()
		.duration(5000)
		.style('opacity', '1');
	d3.selectAll('.link').transition().duration(5000).style('stroke-opacity', '0.6');
}
